<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>Weather Dashboard</header>

    <main class="main-container">
      <aside class="search-and-previous">
        <div class="search-container">
          <form>
            <label class="to-do" for="city">Search for a City:</label> <br />
            <input type="text" id="city" name="city" />
          </form>

          <button id="search-button">Search</button>
        </div>

        <!-- list of previously searched cities -->
        <div class="city-searched"></div>
      </aside>

      <div class="weather-container">
        <section id="weather-display">
          <div>
            <h1 id="selected-city">City and date + icon</h1>
            <img id="wicon" src="" alt="Weather icon" />
            <div class="daily-list">
              <p id="current-temp">Temp:</p>
              <p id="current-wind">Wind:</p>
              <p id="current-humid">Humidity:</p>
              <p id="current-uv">UV Index:</p>
            </div>
          </div>
        </section>

        <h2 id="five-day-title">5-Day Forecast</h2>
        
        <section id="five-day-forecast">
          <div class="day-container">
            <h2 class="card-title" id="date-1">Date</h2>
            <div class="daily-list">
              <p id="icon-1">
                <img id="wicon-1" src="" alt="Weather icon" />
              </p>
              <p id="temp-1">Temp:</p>
              <p id="wind-1">Wind:</p>
              <p id="humid-1">Humidity:</p>
            </div>
          </div>

          <div class="day-container">
            <h2 class="card-title" id="date-2">Date</h2>
            <div class="daily-list">
              <p id="icon-2">
                <img id="wicon-2" src="" alt="Weather icon" />
              </p>
              <p id="temp-2">Temp:</p>
              <p id="wind-2">Wind:</p>
              <p id="humid-2">Humidity:</p>
            </div>
          </div>

          <div class="day-container">
            <h2 class="card-title" id="date-3">Date</h2>
            <div class="daily-list">
              <p id="icon-3">
                <img id="wicon-3" src="" alt="Weather icon" />
              </p>
              <p id="temp-3">Temp:</p>
              <p id="wind-3">Wind:</p>
              <p id="humid-3">Humidity:</p>
            </div>
          </div>

          <div class="day-container">
            <h2 class="card-title" id="date-4">Date</h2>
            <div class="daily-list">
              <p id="icon-4">
                <img id="wicon-4" src="" alt="Weather icon" />
              </p>
              <p id="temp-4">Temp:</p>
              <p id="wind-4">Wind:</p>
              <p id="humid-4">Humidity:</p>
            </div>
          </div>

          <div class="day-container">
            <h2 class="card-title" id="date-5">Date</h2>
            <div class="daily-list">
              <p id="icon-5">
                <img id="wicon-5" src="" alt="Weather icon" />
              </p>
              <p id="temp-5">Temp:</p>
              <p id="wind-5">Wind:</p>
              <p id="humid-5">Humidity:</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
